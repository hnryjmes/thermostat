<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/Thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h3>Thermostat</h3>
    </div>
    <div class="main">
      <div class="container">
        <h1><span id='temperature'></span></h1>
        <p>Â°C</p>
        <button id="tempUp">+</button>
        <button id="tempDown">-</button>
        <button id="reset">Reset</button>
        <button id="powerSavingModeOn">PSM On</button>
        <button id="powerSavingModeOff">PSM Off</button>
        <p id="power-status"></p>
      </div>
      <div class="container">
        <p>Enter city to get local temperature</p>
        <input type="text" name="city">

        <button type="button" name="button" id="cityButton">Submit</button>

        <p><span id="cityName"></span><span id="cityTemp"></span></p>

        <p><span id="cityName2"></span><span id="cityTemp2"></span></p>
      </div>
    </div>
  </body>
</html>
